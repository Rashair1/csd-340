    <script>
      function displayImage(imageFile){
        var largerImage = document.getElementById("mainImage");
        var newNode = document.createElement("img");
        newNode.id = "mainImage";
        newNode.src = imageFile;
        newNode.alt = "Large Image";
        newNode.className = "mainImage";
        newNode.style.width = "300px";
        newNode.style.height = "200px";
        largerImage.parentNode.replaceChild(newNode, largerImage);
        
      }

      function hide() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
          x.style.display = "none";
        } else {
          x.style.display = "none";
          }
      }

      function show() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "block";
          }
      }

      function appear() {
        var x = document.getElementById("myDIV2");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
          }
      }

     //JavaScript for adding, deleting, and displaying items

      const entries = []; 
      // Array to hold user entries

      function addItem() {
      const inputBox = document.getElementById("inputBox");
      const input = inputBox.value.trim();

      if (input !== "") {
        const index = entries.length;
        entries.push(input);
        alert(`Added "${input}" at item position ${index}`);
        inputBox.value = "";
      } else {
        alert("Please add text to continue.");
      }
    }

    function deleteLastItem() {
      if (entries.length > 0) {
        entries.pop();
        alert("Last entry deleted.");
      }
      else {
        alert("No entries to delete.");
      }
    }

    function displayItems() {
      const entriesDiv = document.getElementById("entries");
      if (entries.length > 0) {
        const formatted = entries.map((e, i) => `Item ${i + 1} = ${e}`).join("<br>");
        entriesDiv.innerHTML = `<strong>Item List:</strong><br>${formatted}`;
      } else {
        entriesDiv.innerHTML = "<em>No entries to display.</em>";
      }
    }

    </script>
